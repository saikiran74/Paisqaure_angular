<div class="container">
    
<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
                <h2>Visitor graphs</h2>
            </div>
            <div class="card-body">
                <p-chart type="line" [data]="visitors" [options]="options"></p-chart>
            </div>
        </div>
    </div><br>
    <div class="col-sm-6 ">
        <div class="card">
            <div class="card-header">
                <h2>Followers Graph</h2>
            </div>
            <div class="card-body">
                <p-chart type="line" [data]="followers" [options]="options"></p-chart>
            </div>
        </div>
    </div>
</div><br><br>
<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
                <h2>Likes Graph</h2>
            </div>
            <div class="card-body">
                <p-chart type="line" [data]="likes" [options]="options"></p-chart>
            </div>
        </div>
    </div><br>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
                <h2>added to favourites</h2>
            </div>
            <div class="card-body">
                <p-chart type="line" [data]="favourite" [options]="options"></p-chart>
            </div>
        </div>
    </div>
</div>
</div>
