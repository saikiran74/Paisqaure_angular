<h2 style="text-align: center;">Contact Us</h2>
<div class="col-12 offset-sm-2 col-sm-10 col-md-7">
    <div class="card" style="align-content: center;">
        <form #contactusform="ngForm" (ngSubmit)="contactusForm()">
            <h3 style="color: green;">{{message}}</h3>
            <div class="container"><br>
                <div class="row form-group">
                    <label class="form-group-label col-12 col-bg-3 col-sm-3">Name</label>
                    <div class="col-12 col-sm-7 col-bg-7">
                        <input class="form-control" name="name" id="contactname" type="text" placeholder="Enter your name" [(ngModel)]="contactus.name" >
                    </div>
                    <span class="col-12 col-sm-2 col-bg-2" id="contactname2"> </span>
                </div> <br>
                <div class="row form-group">
                    <label class="form-group-label col-12 col-bg-3 col-sm-3">Email</label>
                    <div class="col-12 col-sm-7 col-bg-7">
                        <input class="form-control" name="email" id="contactemail" type="text" placeholder="Enter your email id" title="Enter properly" onblur="email()" [(ngModel)]="contactus.email" required>
                    </div>
                    <span class="col-12 col-sm-2 col-bg-2" id="contactemail2"> </span>
                </div><br>
                <div class="row form-group">
                    <label class="form-group-label col-12 col-bg-3 col-sm-3">Mobile number</label>
                    <div class="col-12 col-sm-7 col-bg-7">
                        <input class="form-control" name="email" id="contactemail" type="text" placeholder="Enter your mobile number" title="Enter properly" onblur="email()" [(ngModel)]="contactus.mobilenumber" required>
                    </div>
                    <span class="col-12 col-sm-2 col-bg-2" id="contactemail2"> </span>
                </div><br>
                <div class="row form-group">
                    <label class="form-group-label col-12 col-bg-3 col-sm-3" id="contactusissue">Issue</label>
                    <div class="col-12 col-sm-7 col-bg-7">
                        <textarea class="form-control" name="querry" id="contactissue" type="text" placeholder="describe issue" onblur="issue()" [(ngModel)]="contactus.issue" required></textarea>
                    </div>
                    <span class="col-12 col-sm-2 col-bg-2" id="contactissue2"> </span>
                </div><br>
                <div style="text-align: center;">
                    <input type="submit" value="Send my query" class="btn btn-primary" >
                </div><br>
            </div>
        </form>
    </div>
</div>
<br><br>
