<div class="grid">
    <p-toolbar class="col-12">
        <div class="p-toolbar-group-start">
            <button style="background-color: black;" (click)="sidebarVisible = true" class="btn">
                <i class="pi pi-bars" style="font-size: 2rem; color: white;"></i></button>
        </div>
        <div class="p-toolbar-group-center">
            {{firstName}} {{lastName}}
        </div>
        <div class="p-toolbar-group-end">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText placeholder="Search" />
            </span>
        </div>
    </p-toolbar>
</div>
<div class="grid">
    <div class="col-3 fixed-left" id="sidebar">
        <p-tree [value]="nodes" [style]="{'border': 'none'}" #tree class="w-full md:w-30rem">
            <ng-template let-node pTemplate="url">
                <a (click)="componentViewMethod(node.data)" rel="noopener noreferrer" class="text-700 hover:text-primary">{{ node.label }}</a>
            </ng-template>
            <ng-template let-node pTemplate="default">
                <b>{{ node.label }}</b>
            </ng-template>
        </p-tree>
    </div>
    <div class="col-6" id="content">
        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </div>
    <br><br><br><br>
    <div class="col-3" id="content">
        <div class="container" style="position: fixed; padding-top: 0px; z-index: -1;">
            <img src="../../assets/images/rightad.jpg" width="300px"/>
        </div>
    </div>
</div>
    
<br><br><br><br>
