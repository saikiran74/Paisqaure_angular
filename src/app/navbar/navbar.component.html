<div class="grid">
    <p-toolbar class="col-12">
        <div class="p-toolbar-group-start">
            <button (click)="sidebarVisible = true" style="border: none; background-color: transparent;" class="btn">
                <i class="pi pi-bars" style="font-size: 2rem; color: white;"></i></button>
        </div>
        <div class="p-toolbar-group-center">
            <a style="color: #85B6FF;" routerLink="/advertiser">{{userName}}</a>
        </div>
        <div class="p-toolbar-group-end">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input 
                    pInputText 
                    placeholder="Search"
                    (keyup.enter)="onSearch($event)" 
                />
            </span>
        </div>
    </p-toolbar>
</div>
<div class="grid">
    <div class="col-2 fixed-left" id="sidebar">
        <p-tree [value]="nodes" [style]="{'border': 'none'}" #tree class="w-full md:w-30rem">
            <ng-template let-node pTemplate="url">
                <a (click)="componentViewMethod(node.data)" rel="noopener noreferrer" class="text-700 hover:text-primary">{{ node.label }}</a>
            </ng-template>
            <ng-template let-node pTemplate="default">
                <b>{{ node.label }}</b>
            </ng-template>
        </p-tree>
    </div>
    <div class="col-7" id="content" style="background-color: rgba(239, 242, 245, 0.877); border-radius: 5px; margin-top: 5px;">
        <div class="container">
            @if (querySearch) {
                @if (advertisements.length > 0) {
                    <app-homepage
                    *ngFor="let ad of advertisements"
                    [ad]="ad"
                ></app-homepage>
                } @else {
                    <p>No advertisements found for your query.</p>
                }

            } @else {
                <router-outlet></router-outlet>
            }
        </div>
    </div>
    <br><br><br><br>
    <div class="col-3" id="content">
        <div class="container">
            <img src="../../assets/images/rightad.jpg" width="300px"/>
        </div>
    </div>
</div>
    
<br><br><br><br>
